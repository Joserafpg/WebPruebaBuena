  <button id="back-button" style="display:none; position:fixed; top:10px; left:10px; z-index:1000;">Volver</button>

  <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
  <script type="module">
    import { WebXRButton } from './js/util/webxr-button.js';
    import { Scene } from './js/render/scenes/scene.js';
    import { Renderer, createWebGLContext } from './js/render/core/renderer.js';
    import { Node } from './js/render/core/node.js';
    import { Gltf2Node } from './js/render/nodes/gltf2.js';
    import { DropShadowNode } from './js/render/nodes/drop-shadow.js';
    import { vec3 } from './js/render/math/gl-matrix.js';

    // XR globals.
    let xrButton = null;
    let xrRefSpace = null;
    let xrViewerSpace = null;
    let xrHitTestSource = null;

    // WebGL scene globals.
    let gl = null;
    let renderer = null;
    let scene = new Scene();
    scene.enableStats(false);

    let models = {
      sunflower: new Node(),
      tree: new Node(),
      house: new Node()
    };

    // Add models to the scene
    models.sunflower.addNode(new Gltf2Node({ url: 'media/gltf/pared/pared.glb' }));
    models.tree.addNode(new Gltf2Node({ url: 'media/gltf/stereo/stereo.gltf' }));
    models.house.addNode(new Gltf2Node({ url: 'media/gltf/headset/headset.gltf' }));

    // Initialize the models
    Object.values(models).forEach(model => {
      model.visible = false;
      let shadow = new DropShadowNode();
      vec3.set(shadow.scale, 0.15, 0.15, 0.15);
      model.addNode(shadow);
      scene.addNode(model);
    });

    // Add reticle to the scene
    let reticle = new Gltf2Node({ url: 'media/gltf/reticle/reticle.gltf' });
    reticle.visible = false;
    scene.addNode(reticle);

    const MAX_OBJECTS = 30;
    let objects = [];

    scene.clear = false;

    // Add lighting function
    function addLights(gl, program) {
      gl.useProgram(program);

      // Luz direccional
      let lightDirection = [-0.5, -1.0, -0.5];
      let lightColor = [1.0, 1.0, 1.0];
      let lightDirectionLocation = gl.getUniformLocation(program, "u_lightDirection");
      let lightColorLocation = gl.getUniformLocation(program, "u_lightColor");
      gl.uniform3fv(lightDirectionLocation, lightDirection);
      gl.uniform3fv(lightColorLocation, lightColor);

      // Luz ambiental
      let ambientLightColor = [1.0, 1.0, 1.0];
      let ambientLightColorLocation = gl.getUniformLocation(program, "u_ambientLightColor");
      gl.uniform3fv(ambientLightColorLocation, ambientLightColor);

      // Luz adicional
      let additionalLightDirection = [0.5, 1.0, 0.5];
      let additionalLightColor = [0.5, 0.5, 0.5];
      let additionalLightDirectionLocation = gl.getUniformLocation(program, "u_additionalLightDirection");
      let additionalLightColorLocation = gl.getUniformLocation(program, "u_additionalLightColor");
      gl.uniform3fv(additionalLightDirectionLocation, additionalLightDirection);
      gl.uniform3fv(additionalLightColorLocation, additionalLightColor);
    }


    function initXR() {
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          document.querySelectorAll('.card-product').forEach((product) => {
            if (!supported) {
              product.classList.add('disabled');
            } else {
              product.addEventListener('click', () => {
                const modelName = product.getAttribute('data-model');
                onRequestSession(modelName);
                // Mostrar el botón de volver
                document.getElementById('back-button').style.display = 'block';
              });
            }
          });
        });
      } else {
        document.querySelectorAll('.card-product').forEach((product) => {
          product.classList.add('disabled');
        });
      }

      // Agregar evento de clic al botón de volver
      document.getElementById('back-button').addEventListener('click', () => {
        if (xrButton && xrButton.session) {
          onEndSession(xrButton.session);
        }
        // Ocultar el botón de volver
        document.getElementById('back-button').style.display = 'none';
      });
    }

    function onRequestSession(modelName) {
      return navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local', 'hit-test'] })
        .then((session) => {
          onSessionStarted(session, modelName);
        });
    }

    function onSessionStarted(session, modelName) {
      session.addEventListener('end', onSessionEnded);
      session.addEventListener('select', (event) => onSelect(event, modelName));

      if (!gl) {
        gl = createWebGLContext({ xrCompatible: true });
        renderer = new Renderer(gl);
        scene.setRenderer(renderer);

        // Initialize shaders and program
        let vertexShaderSource = document.getElementById('vertex-shader').textContent;
        let fragmentShaderSource = document.getElementById('fragment-shader').textContent;

        let vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        let fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        let program = createProgram(gl, vertexShader, fragmentShader);
        gl.useProgram(program);

        // Add lights to the program
        addLights(gl, program);
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      session.requestReferenceSpace('viewer').then((refSpace) => {
        xrViewerSpace = refSpace;
        session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
          xrHitTestSource = hitTestSource;
        });
      });

      session.requestReferenceSpace('local').then((refSpace) => {
        xrRefSpace = refSpace;
        session.requestAnimationFrame(onXRFrame);
      });
    }

    function onEndSession(session) {
      if (xrHitTestSource) {
        xrHitTestSource.cancel();
        xrHitTestSource = null;
      }
      session.end();
    }

    function onSessionEnded(event) {
      xrButton.setSession(null);
      // Ocultar el botón de volver cuando la sesión termine
      document.getElementById('back-button').style.display = 'none';
    }

    function addARObjectAt(matrix, modelName) {
      let newObject = models[modelName].clone();
      newObject.visible = true;
      newObject.matrix = matrix;
      scene.addNode(newObject);

      objects.push(newObject);

      if (objects.length > MAX_OBJECTS) {
        let oldObject = objects.shift();
        scene.removeNode(oldObject);
      }
    }

    function onSelect(event, modelName) {
      if (reticle.visible) {
        addARObjectAt(reticle.matrix, modelName);
      }
    }

    function onXRFrame(t, frame) {
      let session = frame.session;
      let pose = frame.getViewerPose(xrRefSpace);

      reticle.visible = false;

      if (xrHitTestSource && pose) {
        let hitTestResults = frame.getHitTestResults(xrHitTestSource);
        if (hitTestResults.length > 0) {
          let pose = hitTestResults[0].getPose(xrRefSpace);
          reticle.visible = true;
          reticle.matrix = pose.transform.matrix;
        }
      }

      scene.startFrame();
      session.requestAnimationFrame(onXRFrame);
      scene.drawXRFrame(frame, pose);
      scene.endFrame();
    }

    // Shader functions
    function createShader(gl, type, source) {
      let shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      let program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
        return null;
      }
      return program;
    }

    initXR();
  </script>

  <!-- Vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec3 a_normal;
  
    uniform mat4 u_modelViewMatrix;
    uniform mat4 u_projectionMatrix;
    uniform mat4 u_normalMatrix;
  
    varying vec3 v_normal;
    varying vec3 v_position;
  
    void main() {
      gl_Position = u_projectionMatrix * u_modelViewMatrix * a_position;
      v_position = vec3(u_modelViewMatrix * a_position);
      v_normal = mat3(u_normalMatrix) * a_normal;
    }
  </script>

  <!-- Fragment shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
  
    uniform vec3 u_lightDirection;
    uniform vec3 u_lightColor;
    uniform vec3 u_ambientLightColor;
  
    varying vec3 v_normal;
    varying vec3 v_position;
  
    void main() {
      vec3 normal = normalize(v_normal);
      float light = max(dot(normal, normalize(u_lightDirection)), 0.0);
  
      vec3 diffuse = u_lightColor * light;
      vec3 ambient = u_ambientLightColor * 1.5; // Incrementar la luz ambiental
  
      vec3 color = diffuse + ambient;
  
      // Ensure the color is not too dark
      color = mix(color, vec3(1.0), 0.2);
  
      gl_FragColor = vec4(color, 1.0);
    }
  </script>
